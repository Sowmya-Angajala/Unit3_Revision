<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Product Listing</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    #productGrid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .productCard {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .productCard img {
      max-width: 150px;
      max-height: 150px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .productTitle {
      font-weight: bold;
      margin: 10px 0;
      font-size: 1rem;
      min-height: 40px;
    }

    .productPrice {
      color: #007BFF;
      font-weight: bold;
      margin-bottom: 10px;
      font-size: 1.1rem;
    }

    .viewDetailsBtn {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-size: 0.9rem;
    }

    .viewDetailsBtn:hover {
      background-color: #0056b3;
    }

    #errorMessage {
      color: red;
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
      font-size: 1.2rem;
    }
  </style>
</head>

<body>
  <h1>Product Listing</h1>
  <div id="productGrid"></div>
  <div id="errorMessage"></div>

  <script>
    // Select the container elements
    const productGrid = document.getElementById('productGrid');
    const errorMessage = document.getElementById('errorMessage');

    // Async function to fetch and display products
    async function fetchProducts() {
      try {
        // Clear previous error message if any
        errorMessage.textContent = '';

        // Fetch product data from API
        const response = await fetch('https://fakestoreapi.com/products');

        // Check if response is OK (status 200-299)
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }

        // Parse response JSON
        const products = await response.json();

        // Clear the product grid before adding new items
        productGrid.innerHTML = '';

        // Loop through products and create cards dynamically
        products.forEach(product => {
          const card = document.createElement('div');
          card.className = 'productCard';

          card.innerHTML = `
            <img src="${product.image}" alt="${product.title}" />
            <div class="productTitle">${product.title}</div>
            <div class="productPrice">$${product.price.toFixed(2)}</div>
            <button class="viewDetailsBtn" onclick="alert('Category: ${product.category}\\nDescription: ${product.description}')">View Details</button>
          `;

          productGrid.appendChild(card);
        });
      } catch (error) {
        // On any error, display friendly error message
        productGrid.innerHTML = '';
        errorMessage.textContent = 'Failed to fetch products. Please try again later.';
        console.error('Fetch error:', error);
      }
    }

    // Call the function on page load
    fetchProducts();
  </script>
</body>

</html>
