<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fetch and Display Users</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    ul {
      list-style-type: none;
      padding-left: 0;
    }

    li {
      padding: 8px;
      cursor: pointer;
      color: blue;
      text-decoration: underline;
    }

    li:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>

<body>
  <h1>User List</h1>
  <ul id="userList"></ul>

  <script>
    // Select the <ul> element where user names will be appended
    const userList = document.getElementById('userList');

    // Function to fetch users from the API
    async function fetchUsers() {
      try {
        // Fetch data from the API using GET request (default)
        const response = await fetch('https://jsonplaceholder.typicode.com/users');

        // Check if response is OK (status 200-299)
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }

        // Parse response as JSON
        const users = await response.json();

        // For each user, create a list item and append it to the ul
        users.forEach(user => {
          const li = document.createElement('li');
          li.textContent = user.name;

          // Add click event listener to alert the user's email
          li.addEventListener('click', () => {
            alert(Email: ${ user.email });
          });

          userList.appendChild(li);
        });
      } catch (error) {
        console.error('Error fetching users:', error);
        userList.textContent = 'Failed to load users.';
      }
    }

    // Call fetchUsers on page load
    fetchUsers();
  </script>
</body>

</html>
